{{define "login.html"}}
{{template "header.html"}}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-6">登录</h1>
        <div class="bs-example" data-example-id="simple-table">
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 200px;">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1"  style="width: 200px;">
            </div>

            <a type="submit" class="btn btn-dark" href="/addPage">登录</a>
        </form>

    </div>

</div>

{{template "footer.html"}}

{{end}}
